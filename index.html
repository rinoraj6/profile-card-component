<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component | frontendmentor</title>
    <link rel="stylesheet" href="ruff.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="banner">
                <img src="./images/bg-pattern-card.svg" alt="">
            </div>
            <div class="pro-img">
                <img src="./images/image-victor.jpg" alt="">
            </div>
        </div>
        <div class="container">
            <div class="pro-name">
                <p id="name">Victor Crest<span class="gray"> 26</span></p>
                <p id="place">London</p>
            </div>
        
        </div>
        <!-- <div class="ruler"> -->
            <!-- <hr> -->
        <!-- </div> -->
       
            
        <div class="bottom">
            <div class="box">
                <p class="stat">80K</p>
                <p class="stat-class">Followers</p>
              </div>
              <div class="box">
                <p class="stat">803K</p>
                <p class="stat-class">Likes</p>
              </div>
              <div class="box">
                <p class="stat">1.4K</p>
                <p class="stat-class">Photos</p>
              </div>
        </div>
    </section>
    
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Rino raj@L1</a>.
          </div>
    </footer>
    
    
</body>
</html>
